service: plutus

provider:
  name: google
  stage: dev
  runtime: nodejs10
  region: europe-west2
  project: plutus-1
  credentials: ~/.gcloud/plutus-1.json

plugins:
  - serverless-google-cloudfunctions

package:
  exclude:
    - node_modules/serverless-google-cloudfunctions/**
    - .gitignore
    - .git/**

functions:
  saveLatestRates:
    handler: saveLatestRates
    events:
      - http: path
